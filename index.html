<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacking Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="m-20 p-20 rounded-2xl bg-gray-800">
      <div class="flex flex-col gap-4 relative">
        <div class="h-60 rounded-xl sticky top-[20px] bg-green-600"></div>
        <div class="h-60 rounded-xl sticky top-[40px] bg-green-500"></div>
        <div class="h-60 rounded-xl sticky top-[60px] bg-green-400"></div>
        <div class="h-60 rounded-xl sticky top-[80px] bg-green-300"></div>

        <div class="h-screen"></div>
      </div>
    </div>
  </body>
</html>
